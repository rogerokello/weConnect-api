Endpoint to review business information using business id
---
tags:
  - Review
parameters:
  - name: Authorization
    description: A json web token to be used for each request
    type: string
    in: header
    required: true
  - name: id
    description: The unique id of the business
    type: string
    in: path
    required: true
  - name: body
    description: This contains review details
    in: body
    required: true
    schema:
      type: object
      required:
        - "review_summary"
        - "review_description"
        - "star_rating"
      properties:
        review_summary:
          type: "string"
          example: "Well dstablished business"
        review_description:
          type: "string"
          example: "Several people have bought things from there"
        star_rating:
          type: "string"
          example: "6"

responses:
  201:
    description: Business review successful
    schema: 
      type: object
      properties:
        "Created review: ":
          type: string
  404:
    description: No businesses found
    schema: 
      type: object
      properties:
        "Message":
          type: string
          enum:
            - "Business was not found"
  499:
    description: A token error, invalid token or missing token
    schema: 
      type: object
      properties:
        Token Error:
          type: string
          enum:
            - "Invalid Token"
            - "Token required"