Endpoint to get all registered businesses
---
tags:
  - Business
parameters:
  - name: Authorization
    description: A json web token to be used for each request
    type: string
    in: header
    required: true

responses:
  201:
    description: Businesses found
    schema: 
      type: object
      properties:
        "Your current businesses are: ":
          type: array
  404:
    description: No businesses found
    schema: 
      type: object
      properties:
        "Message: ":
          type: string
          enum:
            - "Sorry currently no businesses are present"
  499:
    description: A token error, invalid token or missing token
    schema: 
      type: object
      properties:
        Token Error:
          type: string
          enum:
            - "Invalid Token"
            - "Token required"