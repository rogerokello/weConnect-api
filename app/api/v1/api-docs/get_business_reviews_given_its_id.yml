Endpoint to get all of a business's reviews
---
tags:
  - Review
parameters:
  - name: Authorization
    description: A json web token to be used for each request
    type: string
    in: header
    required: true
  - name: id
    description: The unique id of the business
    type: string
    in: path
    required: true

responses:
  201:
    description: Businesses found
    schema: 
      type: object
      properties:
        "Current business reviews are: ":
          type: array
  404:
    description: No businesses found
    schema: 
      type: object
      properties:
        "Message: ":
          type: string
          enum:
            - "Sorry currently no reviews are present"
        "Message":
          type: string
          enum:
            - "Business was not found"
  499:
    description: A token error, invalid token or missing token
    schema: 
      type: object
      properties:
        Token Error:
          type: string
          enum:
            - "Invalid Token"
            - "Token required"