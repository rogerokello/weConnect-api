Endpoint to reset a password
---
tags:
  - User
parameters:
  - name: body
    description: This contains login details
    in: body
    required: true
    schema:
      type: object
      required:
        - "previous_password"
        - "new_password"
      properties:
        previous_password:
          type: "okello"
          format: password
          example: "roger"
        new_password:
          type: "string"
          format: password
          example: "otim"
  - name: Authorization
    description: A json web token to be used for each request
    type: string
    in: header
    required: true
responses:
  201:
    description: A password reset was successful
    schema: 
      type: object
      properties:
        message:
          type: string
          enum: ["Password reset Successful"]
  401:
    description: A password reset was unsuccessful
    schema: 
      type: object
      properties:
        message:
          type: string
          enum: ["Sorry, password reset unsuccessful. Please supply string values"]
  400:
    description: Invalid json data supplied
    schema: 
      type: object
      properties:
        message:
          type: string
          enum:
            - "Please supply json data"       
  304:
    description: Password reset unsuccessful because of wrong previous password
    schema: 
      type: object
      properties:
        message:
          type: string
          enum:
            - "Please supply correct old password"
  499:
    description: Error with your token(Either invalid or no token)
    schema: 
      type: object
      properties:
        message:
          type: string
          enum:
            - "Token required"
  500:
    description: Internal server Error
    schema:
      type: object
      properties:
        message:
          type: string